<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/user/allUsers.css">
    <style>
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <h2 class="logo">Logo</h2>
        <button class="btnLogin-popup" onclick="window.location.href='/logo/admin'">Go back</button>
    </div>
</header>

<table id="dataTable" border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th>first name</th>
        <th>last name</th>
        <th>phone number</th>
        <th>role</th>
        <th>createdAt</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email()}"></td>
        <td th:text="${user.firstName()}"></td>
        <td th:text="${user.lastName()}"></td>
        <td th:text="${user.phoneNumber()}"></td>
        <td th:text="${user.roleName()}"></td>
        <td th:text="${user.createdAt()}"></td>
        <td>
            <form th:action="@{'/users/admin/delete/' + ${user.id}}" th:method="delete" id="deleteForm">
                <button type="button" class="btn-delete" onclick="showModal()">Delete user</button>
            </form>
        </td>
    </tr>
</table>
<div id="confirmationModal" class="modal">
    <p>Are you sure you want to delete this auction?</p>
    <button onclick="confirmDelete()">Yes</button>
    <button onclick="hideModal()">No</button>
</div>
<div class="overlay" id="modalOverlay" onclick="hideModal()"></div>

<script th:inline="javascript">
    const message = [[${message}]];
    if (message) {
        alert(message);
    }
</script>
<script>
    function showModal() {
        document.getElementById("confirmationModal").style.display = "block";
        document.getElementById("modalOverlay").style.display = "block";
    }

    function hideModal() {
        document.getElementById("confirmationModal").style.display = "none";
        document.getElementById("modalOverlay").style.display = "none";
    }

    function confirmDelete() {
        document.getElementById("deleteForm").submit();
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>

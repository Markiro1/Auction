<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/product/myProducts.css">
</head>
<body>

<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <button class="btnLogin-popup" onclick="window.location.href='/logo/user'">Go back</button>
    </nav>
</header>

<div class="content">
    <div class="container">
        <h1>Product List</h1>
        <ol class="list">
            <li th:each="product : ${productList}">
                <a th:href="@{/products/user/product/{productId}(productId=${product.id()})}" th:text="${product.name}"></a>
            </li>
        </ol>
    </div>
</div>

</body>
</html>

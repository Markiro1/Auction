<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="Create product" href="/css/product/addProduct.css">
    <link rel="stylesheet" href="/css/product/addProduct.css">
</head>

<body>

<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <button class="btnLogin-popup" onclick="window.location.href='/admin'">Go back</button>
    </nav>
</header>


<div class="wrapper">
    <h2 class="title">Create product</h2>
    <div class="form-box">
        <form th:action="@{/products/admin/add}" method="post" id="loginForm">
            <table>
                <tr>
                    <td>
                        <div class="input-box">
                            <input type="text" th:field="${product.name}" required>
                            <label>Product</label>
                        </div>
                    </td>

                    <td>
                        <div class="input-box">
                            <input type="number" th:field="${product.quantity}"required>
                            <label>Quantity</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="select-box">
                            <label>Status</label>
                            <select name="status" th:field="${product.status}" required>
                                <option value="" disabled selected>Select Status</option>
                                <option value="ON_REVIEW">On review</option>
                                <option value="ACCEPTED">Accepted</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="input-box">
                            <input type="number" th:field="${product.askingPrice}" required>
                            <label>Asking price</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="select-box">
                            <label>Email</label>
                            <select th:field="${product.email}" id="emailDropdown required">
                                <option value=""> Select User Email</option>
                                <option th:each="email : ${emails}" th:value="${email}" th:text="${email}" selected="false"></option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="description-box">
                <label>Description</label>
                <textarea name="description" th:field="${product.description}" maxlength="255"></textarea>
            </div>

            <button type="submit" class="btn">Create</button>
        </form>
    </div>
</div>
<script th:inline="javascript">
    const message = [[${message}]];
    if (message) {
        alert(message);
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="Create product" href="/css/bid/infoBid.css">
    <link rel="stylesheet" href="/css/bid/infoBid.css">
</head>

<body>
<header>
    <h2 class="logo">Logo</h2>
    <nav class="navigation">
        <button class="btnLogin-popup" onclick="window.location.href='/bids/admin/all'">Go back</button>
    </nav>
</header>
<div class="wrapper">
    <div class="form-box addProduct">
        <h2>Bid information</h2>
        <table>
            <tr>
                <td>
                    <div class="input-box">
                        <input type="text" disabled th:field="${bid.id}" required>
                        <label>Bid id</label>
                    </div>
                </td>
                <td>
                    <div class="input-box">
                        <input type="text" disabled th:field="${bid.sum}" required>
                        <label>Sum of bid</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-box">
                        <input type="text" disabled th:field="${bid.customerId}" required>
                        <label>Customer id</label>
                    </div>
                </td>
                <td>
                    <div class="input-box">
                        <input type="text" disabled th:field="${bid.auctionId}" required>
                        <label>Auction id</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="input-box">
                        <input type="text" disabled th:field="${bid.bidTime}" required>
                        <label>Time of bid</label>
                    </div>
                </td>
            </tr>
        </table>

        <form th:action="@{'/bids/admin/bid/delete/' + ${bid.id}}" th:method="delete" id="deleteForm">
            <button type="button" class="btn-delete" onclick="showModal()">Delete bid</button>
        </form>
    </div>
    <div id="confirmationModal" class="modal">
        <p>Are you sure you want to delete this auction?</p>
        <button onclick="confirmDelete()">Yes</button>
        <button onclick="hideModal()">No</button>
    </div>
    <div class="overlay" id="modalOverlay" onclick="hideModal()"></div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function showModal() {
        document.getElementById("confirmationModal").style.display = "block";
        document.getElementById("modalOverlay").style.display = "block";
    }

    function hideModal() {
        document.getElementById("confirmationModal").style.display = "none";
        document.getElementById("modalOverlay").style.display = "none";
    }

    function confirmDelete() {
        document.getElementById("deleteForm").submit();
    }
</script>
</body>

</html>

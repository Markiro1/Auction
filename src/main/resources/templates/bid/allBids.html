<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="/css/bid/allBids.css">
    <style>
    </style>
</head>

<body>
<header>
    <div class="header-content">
        <h2 class="logo">Logo</h2>
        <button class="btnLogin-popup" onclick="window.location.href='/logo/admin'">Go back</button>
    </div>
</header>
<table id="dataTable" border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>bid sum</th>
        <th>bid time</th>
        <th>auction id</th>
        <th>product name</th>
        <th>customer email</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
    <tr th:each="bid : ${bids}">
        <td>
            <a th:href="@{/bids/admin/bid/{bidId} (bidId = ${bid.id})}" th:text="${bid.id}"></a>
        </td>
        <td th:text="${bid.bidSum}"></td>
        <td th:text="${bid.bidTime}"></td>
        <td th:text="${bid.auctionId}"></td>
        <td th:text="${bid.productName}"></td>
        <td th:text="${bid.customerEmail}"></td>
    </tr>
</table>
<script th:inline="javascript">
    const message = [[${message}]];
    if (message) {
        alert(message);
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
